<!DOCTYPE html>
<html lang="en">
    <head>
        <title>instazip</title>
        <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />

    </head>
    <body>
        <div class="wrapper">
            <div class="container">
                <div class="inner-container">
                    <div class="opening">
                        <p>Download a zip archive of an Instagram account's images.</p>
                    </div>
					<div class="thing">
						<p>Username: <form action="#"><input type="text" name="user" /></form></p>
						<p><button id="create" href="#">Download me some Instagrams!</button></p>
						<p id="status" class="status"></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="information container-fluid gradient">
			<p class="me">Instazip by <a href="http://rossduggan.ie/">Ross Duggan</a>.</p>
            <a class="github-banner" href="https://github.com/duggan/instazip">Fork me on Github!</a>
        </div>
